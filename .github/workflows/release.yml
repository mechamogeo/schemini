name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Only run if CI succeeded (or manual trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
      pull-requests: write
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # For workflow_run, checkout the branch that triggered CI
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
          fetch-depth: 0 # Full history for changelog generation

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm --filter "@schemini/*" build

      - name: Check for changesets
        id: changesets_status
        run: |
          if pnpm changeset status 2>&1 | grep -q "No changesets present"; then
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore: release packages"
          commit: "chore: release packages"
          # Use custom publish script for provenance support
          publish: pnpm run release:provenance
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Releases
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "Published packages: ${{ steps.changesets.outputs.publishedPackages }}"

          for pkg in $(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | @base64'); do
            _jq() {
              echo ${pkg} | base64 --decode | jq -r ${1}
            }
            name=$(_jq '.name')
            version=$(_jq '.version')
            tag="${name}@${version}"
            
            echo "Creating release for $tag"
            
            # Generate changelog from git commits
            last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$last_tag" ]; then
              changelog=$(git log --pretty=format:"- %s (%h)" ${last_tag}..HEAD --no-merges | head -20)
            else
              changelog=$(git log --pretty=format:"- %s (%h)" --no-merges | head -20)
            fi
            
            # Create release notes file
            cat > /tmp/release_notes.md << EOF
          ## What's Changed

          ${changelog}

          **Full Changelog**: https://github.com/${{ github.repository }}/commits/${tag}
          EOF
            
            # Create GitHub release with changelog
            gh release create "$tag" \
              --title "$tag" \
              --notes-file /tmp/release_notes.md \
              --target ${{ github.sha }}
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
