name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Only run if CI succeeded (or manual trigger) and not a skip ci commit
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       !contains(github.event.workflow_run.head_commit.message, '[skip ci]'))
    permissions:
      contents: write
      pull-requests: write
      packages: write
      id-token: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
          fetch-depth: 0
          persist-credentials: false

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit package signatures
        run: pnpm audit signatures

      - name: Build packages
        run: pnpm build

      - name: Check for releasable commits
        id: check_commits
        run: |
          # Get last release tag for any package
          LAST_TAG=$(git describe --tags --abbrev=0 --match "@schemini/*" 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            echo "No previous release tags found, will release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if there are any conventional commits since last tag
          COMMITS=$(git log ${LAST_TAG}..HEAD --oneline --no-merges | grep -E "^[a-f0-9]+ (feat|fix|perf|refactor|docs|style|BREAKING)" || true)

          if [ -n "$COMMITS" ]; then
            echo "Found releasable commits:"
            echo "$COMMITS"
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "No releasable commits found since $LAST_TAG"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Release @schemini/core
        if: steps.check_commits.outputs.should_release == 'true'
        run: pnpm exec semantic-release
        working-directory: packages/core
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Release @schemini/locale
        if: steps.check_commits.outputs.should_release == 'true'
        run: pnpm exec semantic-release
        working-directory: packages/locale
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Summary
        if: steps.check_commits.outputs.should_release == 'true'
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Semantic release completed for all packages." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the [Releases page](https://github.com/${{ github.repository }}/releases) for details." >> $GITHUB_STEP_SUMMARY

      - name: No release needed
        if: steps.check_commits.outputs.should_release == 'false'
        run: |
          echo "## No Release Needed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No releasable commits found since the last release." >> $GITHUB_STEP_SUMMARY
